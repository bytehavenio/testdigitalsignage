<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Digital Signage</title>
  <style>
    /* ========== Configurable Colors ========== */
    :root {
      --header-bg-color: #003366; /* Top header background */
      --footer-bg-color: #003366; /* Bottom ticker/footer background */
      --notice-bg-color: #ffcc00; /* Notice/message background */
      --notice-text-color: #000;  /* Notice/message text color */
    }

    /* ========== General Styles ========== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--header-bg-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      flex-wrap: wrap;
    }

    header img {
      height: 55px;
    }

    #time {
      font-weight: 600;
      text-align: left;
    }

    #notice {
      font-size: 1rem;
      background: var(--notice-bg-color);
      color: var(--notice-text-color);
      padding: 4px 10px;
      border-radius: 6px;
    }

    #main {
      flex-grow: 1;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: var(--footer-bg-color);
      color: white;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    #ticker {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <div id="time">
      <!-- Date and time will appear here -->
    </div>
    <div id="logo">
      <img src="https://YOUR_LOGO_URL_HERE" alt="School Logo">
    </div>
    <div id="notice">Welcome to our school</div>
  </header>

  <div id="main">
    <iframe src="https://docs.google.com/presentation/d/e/YOUR_SLIDES_ID/embed?start=true&loop=true&delayms=10000"></iframe>
  </div>

  <footer><div id="ticker">Loading ticker...</div></footer>

  <script>
    // ========== 1️⃣ Update Full Date & Time with descriptive text ==========
    function updateClock() {
      const now = new Date();
      const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };
      const timeOptions = {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };

      const fullDate = now.toLocaleDateString('en-GB', dateOptions);
      const fullTime = now.toLocaleTimeString('en-GB', timeOptions);

      document.getElementById('time').innerHTML =
        `Today's date is ${fullDate}<br>The current time is ${fullTime}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // ========== 2️⃣ Fetch Ticker & Notice from Google Sheet ==========
    const SHEET_ID = "YOUR_SHEET_ID"; // Replace with your Google Sheet ID
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function updateMessages() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tickerText = rows[0].c[0]?.v || "No ticker message.";
        const noticeText = rows[0].c[1]?.v || "No notice message.";
        document.getElementById('ticker').textContent = tickerText;
        document.getElementById('notice').textContent = noticeText;
      } catch (err) {
        console.error("Error fetching sheet:", err);
      }
    }

    updateMessages();
    setInterval(updateMessages, 60000); // Refresh every 60 sec
  </script>
</body>
</html>
