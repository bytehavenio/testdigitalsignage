<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Digital Signage</title>
  <style>
    /* ========== Configurable Colors ========== */
    :root {
      --header-bg-color: #003366; /* Top header background */
      --footer-bg-color: #003366; /* Bottom ticker/footer background */
      --notice-bg-color: #ffcc00; /* Notice/message background */
      --notice-text-color: #000;  /* Notice/message text color */
    }

    /* ========== General Styles ========== */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ---------- Header / Banner ---------- */
    header {
      background: var(--header-bg-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-around; /* more spacing between elements */
      padding: 10px 25px;
      flex-wrap: wrap;
    }

    /* Left: Date & Time - enhanced visual */
    #time {
      font-weight: 700;
      font-size: 1.5em;       /* larger font */
      text-align: left;
      padding: 8px 15px;
      margin-right: 20px;     /* extra spacing from logo */
      background-color: rgba(255, 255, 255, 0.15); /* subtle highlight */
      border-radius: 8px;
      min-width: 250px;
      line-height: 1.4em;
      color: #ffffe0;         /* soft yellow */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Center: Logo + School Name */
    #logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    #logo img {
      height: 55px;
      width: auto;
    }

    .school-name {
      font-size: 1.2em; /* matches previous date/time size */
      font-weight: 600;
      margin: 0;
      text-align: center;
    }

    /* Right: Notice section */
    #notice {
      font-size: 1rem;
      background: var(--notice-bg-color);
      color: var(--notice-text-color);
      padding: 4px 10px;
      border-radius: 6px;
    }

    /* ---------- Main Presentation Area ---------- */
    #main {
      flex-grow: 1;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ---------- Footer / Ticker ---------- */
    footer {
      background: var(--footer-bg-color);
      color: white;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    #ticker {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <!-- Left: Date and Time -->
    <div id="time"></div>

    <!-- Center: Logo and School Name -->
    <div id="logo">
      <img src="https://www.hettonlyonsprimaryschool.co.uk/themes/hettonlyons/img/logo.png" alt="School Logo">
      <h1 class="school-name">Hetton Lyons Primary School</h1>
    </div>

    <!-- Right: Notice -->
    <div id="notice">Welcome to our school</div>
  </header>

  <!-- Main Presentation -->
  <div id="main">
    <iframe src="https://docs.google.com/presentation/d/e/YOUR_SLIDES_ID/embed?start=true&loop=true&delayms=10000"></iframe>
  </div>

  <!-- Footer / Ticker -->
  <footer>
    <div id="ticker">Loading ticker...</div>
  </footer>

  <script>
    // ========== 1Ô∏è‚É£ Update Full Date & Time with live seconds + emojis ==========
    function updateClock() {
      const now = new Date();

      const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };

      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const fullTime = `${hours}:${minutes}:${seconds}`;

      const fullDate = now.toLocaleDateString('en-GB', dateOptions);

      document.getElementById('time').innerHTML =
        `üìÖ Today's date is ${fullDate}<br>‚è∞ The current time is ${fullTime}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // ========== 2Ô∏è‚É£ Fetch Ticker from Google Sheet ==========
    const SHEET_ID = "YOUR_SHEET_ID"; // Replace with your Google Sheet ID
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function updateMessages() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tickerText = rows[0].c[0]?.v || "No ticker message.";
        document.getElementById('ticker').textContent = tickerText;
      } catch (err) {
        console.error("Error fetching sheet:", err);
      }
    }

    updateMessages();
    setInterval(updateMessages, 60000); // Refresh every 60 sec
  </script>
</body>
</html>
