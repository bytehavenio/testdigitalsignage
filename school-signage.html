<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Digital Signage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
    }
    header img {
      height: 55px;
    }
    #time {
      font-weight: 600;
    }
    #notice {
      font-size: 1rem;
      background: #ffcc00;
      color: #000;
      padding: 4px 10px;
      border-radius: 6px;
    }
    #main {
      flex-grow: 1;
      display: flex;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background: #003366;
      color: white;
      height: 40px;
      display: flex;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    #ticker {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <div id="time">--:--</div>
    <div id="logo">
      <img src="https://YOUR_LOGO_URL_HERE" alt="School Logo">
    </div>
    <div id="notice">Welcome to our school</div>
  </header>

  <div id="main">
    <iframe src="https://docs.google.com/presentation/d/e/YOUR_SLIDES_ID/embed?start=true&loop=true&delayms=10000"></iframe>
  </div>

  <footer><div id="ticker">Loading ticker...</div></footer>

  <script>
    // 1️⃣ Update Date and Time
    function updateClock() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleString('en-GB', {
        weekday: 'short',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2️⃣ Pull data from Google Sheet
    const SHEET_ID = "YOUR_SHEET_ID";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function updateMessages() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tickerText = rows[0].c[0]?.v || "No ticker message.";
        const noticeText = rows[0].c[1]?.v || "No notice message.";
        document.getElementById('ticker').textContent = tickerText;
        document.getElementById('notice').textContent = noticeText;
      } catch (err) {
        console.error("Error fetching sheet:", err);
      }
    }

    updateMessages();
    setInterval(updateMessages, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
